<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cal LIST</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>valueA</th>
        <th>valueB</th>
        <th>result</th>
    </tr>
    </thead>
    {% for data in data %}
    <tr>
        <td>{{ data.value_a }}</td>
        <td>{{ data.value_b }}</td>
        <td>{{ data.result }}</td>
    </tr>
    {% endfor %}
    <!-- 清库-->

</table>
 <form action="del" method="post">
        <!-- 跨库访问 -->
        {% csrf_token %}
        <input type="submit" value="清库">

    </form>
</body>
</html>
